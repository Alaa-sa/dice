<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Dice</title>
    <link rel="stylesheet" href="dice.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="dice.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="header">
      <h1 class="result">Refresh me</h1>
    </div>
    <div class="container">
      <div class="players-head">
        <h3 class="player">Player 1</h3>
        <h3 class="player">Player 2</h3>
      </div>
      <div class="dices">
        <div class="player1-dice dice">
          <div class="left">
            <div class="top-left point"></div>
            <div class="middle-left point"></div>
            <div class="bottom-left point"></div>
          </div>
          <div class="middle point"></div>
          <div class="right">
            <div class="top-right point"></div>
            <div class="middle-right point"></div>
            <div class="bottom-right point"></div>
          </div>
        </div>
        <div class="player2-dice dice">
          <div class="left">
            <div class="top-left point"></div>
            <div class="middle-left point"></div>
            <div class="bottom-left point"></div>
          </div>
          <div class="middle point"></div>
          <div class="right">
            <div class="top-right point"></div>
            <div class="middle-right point"></div>
            <div class="bottom-right point"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
